<header>    
    <h1>
        <fa-icon 
            class="logo" 
            [icon]="faClock"
            >
        </fa-icon> 
        {{ title }}
    </h1>
    <app-button 
        color="{{ showAddTask ? 'gray' : 'black' }}" 
        text="{{ showAddTask ? 'Close' : 'Add' }}" 
        (btnClick)="toggleAddTask()"
        >
    </app-button>
</header>
